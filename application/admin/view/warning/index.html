{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 缺气管理 <span class="c-gray en">&gt;</span> 缺气列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" style="margin-bottom:-20px;">

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="80">瓶体ID</th>
					<th width="100">经度</th>
					<th width="100">纬度</th>
					<th width="100">电量状态</th>
					<th width="60">气体状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="warnBottles" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.bottle_id}</td>
					<td>{$vo.xpoint}</td>					
					<td>{$vo.ypoint}</td>
					<td><span class="label label-primary">{$vo.power}%</span></td>
					<td>{$vo.status|status}</td>					
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="createOrder('{:url('order/createOrder', ['bottleId'=>$vo.bottle_id])}')" href="javascript:;" title="是否生成订单"><i class="Hui-iconfont" >&#xe6df;</i>是否生成订单</a>									
						<a style="text-decoration:none" class="ml-5" onClick="del('')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 


</body>
</html>
<script type="text/javascript">


function featured_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*资讯-添加*/
function category_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*删除*/
function del(url){
	layer.confirm('确认要删除吗？',function(index){
		window.location.href = url;
	});
}
// 创建订单
function createOrder(url){
	layer.confirm('确认要生成订单吗？',function(index){
		window.location.href = url;
	});
}

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

</script> 
</body>
</html>
