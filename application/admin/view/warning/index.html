{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 缺气管理 <span class="c-gray en">&gt;</span> 缺气列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" style="margin-bottom:-20px;">

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="80">瓶体ID</th>
					<th width="100">经度</th>
					<th width="100">纬度</th>
					<th width="100">电量状态</th>
					<th width="60">气体状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="warnBottles" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.bottle_id}</td>
					<td>{$vo.xpoint}</td>					
					<td>{$vo.ypoint}</td>
					<td><span class="label label-primary">{$vo.power}%</span></td>
					<td>{$vo.status|status}</td>					
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="createOrder('{:url('order/createOrder', ['bottleId'=>$vo.bottle_id])}')" href="javascript:;" title="是否生成订单"><i class="Hui-iconfont" >&#xe6df;</i>是否生成订单</a>									
						<a style="text-decoration:none" class="ml-5" onClick="del('')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 


</body>
</html>
<script type="text/javascript">


function featured_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*添加*/
function category_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*删除*/
function del(url){
	layer.confirm('确认要删除吗？',function(index){
		window.location.href = url;
	});
}
// 创建订单
function createOrder(url){
	layer.confirm('确认要生成订单吗？',function(index){
		window.location.href = url;
	});
}



</script> 
</body>
</html>
